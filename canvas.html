<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Canvas Genetics</title>
    <style>
    body {
      margin: 0;
    }
    pre {
      position: fixed;
      bottom: 0;
      left: 0;
      padding: 1em;
      margin: 0;
      background: rgba(255,255,255,.9);
    }
    canvas {
      margin: 1px;
    }
    textarea {
      display: block;
      width: 600px;
      height: 100px
    }
    </style>
  </head>
  <body>
    <pre id="status"></pre>
    <section id="stage"></section>
    <div>
      <button id="getoutput">get dna</button>
      <button id="setinput">set dna</button>
      <textarea id="output"></textarea>
    </div>
    <script src="https://rawgithub.com/mrdoob/stats.js/master/src/Stats.js"></script>
    <script>

      // size of canvases
      var w = 256;
      var h = 256;
      var t = 30;
      var p = 6;
      // number of genes
      var n = 3 + (4 + p * 2) * t;
      var improvements = 0;
      var reign = 0;
      var coups = 0;
      var gen = 0;

      var dna = [p];
      for (var i = 0; i < n; i++) {
        dna.push(Math.random() * 256 | 0);
      }

      var img = new Image();
      var master = document.createElement('canvas');
      var parent = document.createElement('canvas');
      var child = document.createElement('canvas');
      var masterCtx = master.getContext('2d');
      var parentCtx = parent.getContext('2d');
      var childCtx = child.getContext('2d');

      parent.width = child.width = master.width = w;
      parent.height = child.height = master.height = h;

      stage.appendChild(master);
      stage.appendChild(parent);
      stage.appendChild(child);

      var pre = document.getElementById('status');

      var stats = new Stats();
      stats.domElement.style.position = 'fixed';
      stats.domElement.style.right = '0px';
      stats.domElement.style.bottom = '0px';
      document.body.appendChild( stats.domElement );

      img.onload = init;
      img.src = 'mona.jpg';

      var masterID;
      var parentScore;

      function init() {
        console.log('load');
        masterCtx.drawImage(img, 0, 0, img.width, img.height, 0, 0, w, h);

        masterID = masterCtx.getImageData(0, 0, w, h);
        draw(parentCtx, dna);
        parentScore = score(parentCtx);

        function generation() {

          stats.begin();

          gen++;
          reign++;
          var childDna = [dna[0]];
          for (var i = 1; i < dna.length; i++) {
            childDna[i] = dna[i] || 0;
            if (Math.random() > .995) {
              childDna[i] = childDna[i] ^ (1 << (Math.random() * 8 | 0));
            }
          }

          draw(childCtx, childDna);

          var childScore = score(childCtx);

          pre.innerHTML =
            'generation ' + gen + '\n' +
            'score ' + (parentScore * 100000 | 0) / 1000 + '%\n' +
            'improvements ' + improvements + '\n' +
            'coups ' + coups + '\n' +
            'reign ' + reign;

          if (childScore > parentScore ||
              reign / gen > .05 && Math.random() > .99
             ) {
            if (parentScore > childScore) {
              coups++;
            } else {
              improvements++;
            }
            parentScore = childScore;
            dna = childDna;
            reign = 0;
            draw(parentCtx, dna);
          }

          stats.end();

          requestAnimationFrame(generation);
        }

        generation();
      }

      function draw(ctx, dna) {
        var p = dna[0];
        var r = dna[1];
        var g = dna[2];
        var b = dna[3];
        var a, x1, y1, x2, y2, x3, y3;

        ctx.fillStyle = 'rgb(' + r + ',' + g + ',' + b + ')';
        ctx.fillRect(0, 0, w, h);
        for (var i = 4; i < dna.length; i += (p * 2 + 4)) {
          r = dna[i];
          g = dna[i + 1];
          b = dna[i + 2];
          a = dna[i + 3];
          x = dna[i + 4];
          y = dna[i + 5];
          ctx.fillStyle = 'rgba(' + r + ',' + g + ',' + b + ',' + (a/255) + ')';
          ctx.beginPath();
          ctx.moveTo(x, y);
          for (var j = 1; j < p; j++) {
            ctx.lineTo(dna[i + 5 + j * 2], dna[i + 6 + j * 2]);
          }
          ctx.fill();
        }
      }

      function score(ctx) {
        var total = 0;
        var id = ctx.getImageData(0, 0, w, h);
        for (var i = 0; i < id.data.length; i++) {
          var diff = Math.abs(masterID.data[i] - id.data[i]);
          total += diff;
        }
        return (1 - total / (id.data.length * 128));
      }

      function pad(n) {
        return ('0' + n.toString(16)).substr(-2);
      }

      function dump() {
        output.value = dna.map(pad).join('');
      }

      function load() {
        var s = output.value;
        var arr = s.match(/../g).map(function (s) {
          return parseInt(s, 16);
        });
        dna = arr;
        gen = 0;
        reign = 0;
        coups = 0;
        draw(parentCtx, dna);
        parentScore = score(parentCtx);
      }

      setinput.onclick = load;
      getoutput.onclick = dump;
    </script>
  </body>
</html>
